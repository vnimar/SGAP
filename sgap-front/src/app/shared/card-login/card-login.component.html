<section class="card-login">
  <h1 class="card-login__titulo">SGAP</h1>
  <form [formGroup]="formLogin">
    <div class="card-login__campos">
      <label for="email">E-mail:</label>
      <input formControlName="email" type="email" name="email" id="email" placeholder="Digite seu email">
    </div>
    <div class="card-login__campos">
      <label for="senha">Senha:</label>
      <input formControlName="senha" type="password" name="senha" id="senha" placeholder="Digite sua senha">
    </div>
    <div class="card-login__campos">
      <button [disabled]="formLogin.invalid" (click)="login()">Logar</button>
    </div>
  </form>
  <div class="card-login__links">
    <p><a href="#">Sobre</a></p>
    <p><a href="#">Termos</a></p>
    <p><a href="#">Ajuda</a></p>
  </div>
</section>
