<section class="form-funcionarios">
  <form [formGroup]="formFuncionario">
    <div class="row">
      <div class="col">
        <div class="input-texto">
          <label for="nome">Nome</label>
          <input type="text" formControlName="nome" placeholder="Nome do funcion치rio">
        </div>
      </div>
      <div class="input-texto">
        <label for="email">Email</label>
        <input type="text" formControlName="email" placeholder="E-mail do funcion치rio">
      </div>
      <div class="col">
        <div class="input-texto">
          <label for="telefone">Telefone</label>
          <input type="text" formControlName="telefone" placeholder="Telefone do funcion치rio">
        </div>
      </div>
    </div>
    <div class="col">
      <div class="input-texto">
        <label for="senha">Senha</label>
        <input type="password" formControlName="senha" placeholder="Senha do funcion치rio">
      </div>
    </div>
    <div class="col">
      <div class="input-texto">
        <label for="cargo">Cargo</label>
        <select formControlName="cargo" id="cargo_id">
          <option *ngFor="let cargo of cargos" [value]="cargo">{{ cargo.tipo }}</option>
        </select>
      </div>
    </div>
    <div class="btn-group">
      <button type="button" class="botao" routerLink="/funcionarios/lista">CANCELAR</button>
      <button type="button" (click)="excluir()" class="botao botao-excluir"
        *ngIf="editComponent === true">EXCLUIR</button>
      <button type="submit" (click)="executarAcao()" class="botao" [disabled]="formFuncionario.invalid">ENVIAR</button>
    </div>
  </form>
</section>
